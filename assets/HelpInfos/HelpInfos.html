<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ankimon Welcome Guide</title>
  <style>
    /* Base reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a3a;
      color: #fff;
      overflow:hidden;
    }
    #container {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:90vw;
      max-width:900px;
      height:90vh;
      background:rgba(0,0,0,0.6);
      border-radius:12px;
      display:flex;
      flex-direction:column;
      box-shadow:0 0 20px rgba(0,0,0,0.8);
    }
    header {
      padding:20px;
      text-align:center;
      border-bottom:1px solid rgba(255,215,0,0.3);
    }
    header h1 {
      font-size:2rem;
      background:linear-gradient(45deg,#FFD700,#FFA500);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    section {
      flex:1;
      display:flex;
      padding:20px;
      overflow:hidden;
    }
    #image {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px dashed rgba(255,215,0,0.3);
      border-radius:8px;
      margin-right:20px;
      overflow:hidden;
    }
    #image img {
      max-width:100%;
      max-height:100%;
    }
    #image .placeholder {
      color:#FFD700;
      font-size:1rem;
      text-align:center;
    }
    #content {
      flex:1.2;
      display:flex;
      flex-direction:column;
    }
    #content h2 {
      margin-bottom:10px;
      color:#FFD700;
    }
    #content p {
      margin-bottom:15px;
      line-height:1.5;
      color:#DDD;
    }
    .features {
      list-style:none;
      padding-left:0;
      margin-bottom:auto;
    }
    .features li {
      margin:8px 0;
      display:flex;
      align-items:center;
    }
    .features li::before {
      content:'‚ö°';
      margin-right:8px;
      color:#FFA500;
    }
    footer {
      padding:15px 20px;
      border-top:1px solid rgba(255,215,0,0.3);
      display:flex;
      align-items:center;
    }
    footer button {
      background:linear-gradient(45deg,#FFD700,#FFA500);
      border:none;
      color:#1a1a3a;
      font-weight:600;
      padding:10px 20px;
      border-radius:20px;
      cursor:pointer;
      margin-right:10px;
      transition:transform .2s;
    }
    footer button:disabled {
      background:rgba(255,255,255,0.1);
      color:rgba(255,255,255,0.3);
      cursor:default;
    }
    footer button:hover:not(:disabled) {
      transform:translateY(-2px);
    }
    #pager {
      margin-left:auto;
      color:#DDD;
    }
    @media(max-width:768px) {
      #container { width:95vw; height:95vh; }
      section { flex-direction:column; }
      #image { margin-right:0; margin-bottom:15px; height:40%; }
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1 id="title"></h1>
    </header>
    <section>
      <div id="image"><div class="placeholder">Loading‚Ä¶</div></div>
      <div id="content">
        <h2 id="subtitle"></h2>
        <p id="description"></p>
        <ul class="features" id="features"></ul>
      </div>
    </section>
    <footer>
      <button id="prev">‚Üê Previous</button>
      <button id="next">Next ‚Üí</button>
      <div id="pager"></div>
    </footer>
  </div>

  <script>
    const pages = [
      {
        title: "Welcome to Ankimon! üéÆ",
        subtitle: "Your Pok√©mon Adventure Begins Here",
        description: "Turn your Anki reviews into a fun Pok√©mon journey. Catch, train, and battle as you learn!",
        features: [
          "Catch Pok√©mon while studying",
          "Battle wild Pok√©mon in real-time",
          "Train your team with every correct card",
          "Collect achievements and items"
        ],
        image: "https://raw.githubusercontent.com/your-repo/ankimon/main/images/ankimon-logo.png"
      },
      {
        title: "Battle During Reviews ‚öîÔ∏è",
        subtitle: "Study Smart, Battle Hard",
        description: "Each correct answer triggers an attack. Watch epic battles unfold in your reviewer window!",
        features: [
          "Review cards to trigger attacks",
          "See enemy HP & stats live",
          "Dynamic battle animations",
          "Strategic learning boost"
        ],
        image: "https://raw.githubusercontent.com/your-repo/ankimon/main/images/reviewer-battle.png"
      },
      {
        title: "Defeat for Experience üí™",
        subtitle: "Power Up Your Team",
        description: "Defeat wild Pok√©mon to earn XP. Level up and unlock powerful new moves!",
        features: [
          "Gain XP from battles",
          "Level up stats & moves",
          "Focused training for favorites",
          "Track progress visually"
        ],
        image: "https://raw.githubusercontent.com/your-repo/ankimon/main/images/defeat-pokemon.png"
      },
      {
        title: "Catch New Pok√©mon üéØ",
        subtitle: "Gotta Catch 'Em All",
        description: "When a wild Pok√©mon's HP hits zero you can catch it! Expand your Pok√©dex with every card.",
        features: [
          "Catch Pok√©mon instead of defeating",
          "Pok√©dex-style capture UI",
          "Discover new species",
          "Build your dream team"
        ],
        image: "https://raw.githubusercontent.com/your-repo/ankimon/main/images/catch-pokemon.png"
      },
      {
        title: "Manage Your Collection üìö",
        subtitle: "Organize Your Dream Team",
        description: "View, trade, release, rename, and configure all your Pok√©mon in one place.",
        features: [
          "View detailed stats",
          "Trade with friends",
          "Rename & relabel team",
          "Release unwanted Pok√©mon"
        ],
        image: "https://raw.githubusercontent.com/your-repo/ankimon/main/images/pokemon-collection.png"
      },
      {
        title: "Watch Battles Live ü™ü",
        subtitle: "Epic Real-Time Animations",
        description: "Open the battle window to see every attack, dodge, and special move as you study.",
        features: [
          "Live battle animations",
          "Toggle with M+Ctrl/Cmd",
          "Immersive visual feedback",
          "Full screen support"
        ],
        image: "https://raw.githubusercontent.com/your-repo/ankimon/main/images/battle-window.png"
      },
      {
        title: "Customize Your Experience ‚öôÔ∏è",
        subtitle: "Settings & Configuration",
        description: "Adjust battle frequency, keybindings, and enable special features to suit your style.",
        features: [
          "Customize keyboard shortcuts",
          "Set encounter rate",
          "Enable special modes",
          "Personalize colors & layout"
        ],
        image: "https://raw.githubusercontent.com/your-repo/ankimon/main/images/settings-panel.png"
      },
      {
        title: "Enjoy Your Journey! üéâ",
        subtitle: "Community & Support",
        description: "Join our community for tips, report bugs, and support development on Ko-fi.",
        features: [
          "Full documentation",
          "Active Discord & forums",
          "Support on ko-fi.com/unlucky99",
          "Thanks to all contributors"
        ],
        image: "https://raw.githubusercontent.com/your-repo/ankimon/main/images/community.png"
      }
    ];

    let idx = 0;
    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const descEl = document.getElementById("description");
    const featEl = document.getElementById("features");
    const imgEl = document.getElementById("image");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const pager = document.getElementById("pager");

    function render() {
      const p = pages[idx];
      titleEl.textContent = p.title;
      subtitleEl.textContent = p.subtitle;
      descEl.textContent = p.description;

      featEl.innerHTML = "";
      p.features.forEach(f => {
        const li = document.createElement("li");
        li.textContent = f;
        featEl.append(li);
      });

      imgEl.innerHTML = `
        <img src="${p.image}"
             onerror="this.remove(); this.parentNode.innerHTML='<div class=placeholder>Image not available</div>'"/>
      `;

      prevBtn.disabled = (idx === 0);
      nextBtn.textContent = (idx === pages.length - 1 ? "Finish ‚Üí" : "Next ‚Üí");
      pager.textContent = `Page ${idx + 1} of ${pages.length}`;
    }

    prevBtn.addEventListener("click", () => {
      if (idx > 0) idx--;
      render();
    });
    nextBtn.addEventListener("click", () => {
      if (idx < pages.length - 1) {
        idx++;
        render();
      } else {
        window.close();
      }
    });

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight" || e.key === " ") nextBtn.click();
      if (e.key === "ArrowLeft") prevBtn.click();
      if (e.key === "Escape") window.close();
    });

    render();
  </script>
</body>
</html>
