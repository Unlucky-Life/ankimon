    const descEl = document.getElementById('description');

    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const skipBtn = document.getElementById('skip');
    const dotsEl = document.getElementById('dots');

    function render() {
      const page = pages[current];

      // Header
      titleEl.textContent = page.title;

      // Content
      subtitleEl.textContent = page.subtitle;
      descEl.textContent = page.description;

      // Nuggets
      nuggetsEl.innerHTML = '';
      if (page.final) {
        // Add CTAs on last page
        const ctaContainer = document.createElement('div');
        ctaContainer.className = 'final-ctas';

        const discord = document.createElement('a');
        discord.href = 'https://discord.gg/your-server';
        discord.target = '_blank';
        discord.className = 'cta';
        discord.textContent = 'Join Discord';

        const kofi = document.createElement('a');
        kofi.href = 'https://ko-fi.com/unlucky99';
        kofi.target = '_blank';
        kofi.className = 'cta';
        kofi.textContent = 'Donate on Ko-fi';

        ctaContainer.append(discord, kofi);
        nuggetsEl.appendChild(ctaContainer);
      } else {
        page.nuggets.forEach(n => {
          const div = document.createElement('div');
          div.className = 'nugget';
          div.textContent = n;
          nuggetsEl.appendChild(div);
        });
      }

      // Image
      imgPane.innerHTML = '';
      const img = document.createElement('img');
      img.src = page.image;
      img.onerror = () => {
        img.remove();
        const ph = document.createElement('div');
        ph.className = 'placeholder';
        ph.textContent = 'Image not available';
        imgPane.appendChild(ph);
      };
      imgPane.appendChild(img);

      // Buttons
      prevBtn.disabled = current === 0;
      nextBtn.textContent = current === total - 1 ? 'Finish' : 'Next ‚Üí';

      // Dots
      dotsEl.innerHTML = '';
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i === current ? ' active' : '');
        dot.addEventListener('click', () => {
          current = i;
          render();
        });
        dotsEl.appendChild(dot);
      }
    }

    prevBtn.addEventListener('click', () => {
      if (current > 0) current--;
      render();
    });
    nextBtn.addEventListener('click', () => {
      if (current < total - 1) current++;
      else window.close();
      render();
    });
    skipBtn.addEventListener('click', () => window.close());

    // Keyboard navigation
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight' || e.key === ' ') nextBtn.click();
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'Escape') window.close();
    });

    // Initialize
    render();
  </script>

      },
      {
        title: "Customize Your Experience ‚öôÔ∏è",
        subtitle: "Settings & Preferences",
        description: "Fine-tune your Ankimon experience with the comprehensive settings panel. Adjust battle frequency, customize keyboard shortcuts, and enable special features to match your personal study style.",
        features: [
          "Customize keyboard shortcuts",
          "Adjust Pok√©mon encounter frequency",
          "Enable special gameplay modes",
          "Personalize your experience fully"
        ],
        image: "https://raw.githubusercontent.com/h0tp-ftw/ankimon/refs/heads/h0tp/assets-in-root/assets/HelpInfos/ankimon_settings.png"
      },
      {
        title: "Enjoy Your Journey! üéâ",
        subtitle: "Community & Support",
        description: "Welcome to the Ankimon community! If you need help, check our documentation or reach out to fellow trainers. Consider supporting continued development if you enjoy using Ankimon.",
        features: [
          "Access comprehensive documentation",
          "Join our community Discord for help",
          "Support development at ko-fi.com/unlucky99",
          "Special thanks to all our contributors!"
        ],
        image: "https://raw.githubusercontent.com/Unlucky-Life/ankimon/main/src/Ankimon/images/community.png"
      }
    ];

    // Initialize variables
    let currentPage = 0;
    const totalPages = pages.length;

    // Get DOM elements
    const pageTitle = document.getElementById('page-title');
    const pageImage = document.getElementById('page-image');
    const pageSubtitle = document.getElementById('page-subtitle');
    const pageDescription = document.getElementById('page-description');
    const pageFeatures = document.getElementById('page-features');
    const prevButton = document.getElementById('prev-btn');
    const nextButton = document.getElementById('next-btn');
    const skipButton = document.getElementById('skip-btn');
    const pageCounter = document.getElementById('page-counter');
    const dotsNavigation = document.getElementById('dots-navigation');

    // Create navigation dots
    function createDots() {
      dotsNavigation.innerHTML = '';
      for (let i = 0; i < totalPages; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i === currentPage ? ' active' : '');
        dot.addEventListener('click', () => goToPage(i));
        dotsNavigation.appendChild(dot);
      }
    }

    // Load page content
    function loadPage(pageIndex) {
      // Update current page
      currentPage = pageIndex;
      
      // Get page data
      const page = pages[pageIndex];
      
      // Start fade transition
      const fadeElements = document.querySelectorAll('.fade-transition');
      fadeElements.forEach(el => el.classList.remove('fade-in'));
      
      // Set short timeout to allow fade out
      setTimeout(() => {
        // Update page title
        pageTitle.textContent = page.title;
        
        // Update image
        pageImage.innerHTML = `<img src="${page.image}" alt="${page.title}" 
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                               <div class="placeholder" style="display:none;">Image not available</div>`;
        
        // Update text content
        pageSubtitle.textContent = page.subtitle;
        pageDescription.textContent = page.description;
        
        // Update features list
        pageFeatures.innerHTML = '';
        page.features.forEach(feature => {
          const li = document.createElement('li');
          li.className = 'feature-item';
          li.textContent = feature;
          pageFeatures.appendChild(li);
        });
        
        // Update navigation
        updateNavigation();
        
        // Complete fade transition
        fadeElements.forEach(el => el.classList.add('fade-in'));
      }, 300);
    }

    // Update navigation elements
    function updateNavigation() {
      // Update buttons
      prevButton.disabled = currentPage === 0;
      nextButton.textContent = currentPage === totalPages - 1 ? 'Finish' : 'Next ‚Üí';
      
      // Update page counter
      pageCounter.textContent = `${currentPage + 1} of ${totalPages}`;
      
      // Update dots
      const dots = dotsNavigation.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.className = index === currentPage ? 'dot active' : 'dot';
      });
    }

    // Navigation functions
    function goToNextPage() {
      if (currentPage < totalPages - 1) {
        loadPage(currentPage + 1);
      } else {
        window.close();
      }
    }

    function goToPrevPage() {
      if (currentPage > 0) {
        loadPage(currentPage - 1);
      }
    }

    function goToPage(pageIndex) {
      if (pageIndex >= 0 && pageIndex < totalPages) {
        loadPage(pageIndex);
      }
    }

    // Setup event listeners
    function setupListeners() {
      // Button navigation
      prevButton.addEventListener('click', goToPrevPage);
      nextButton.addEventListener('click', goToNextPage);
      skipButton.addEventListener('click', () => window.close());
      
      // Keyboard navigation
      document.addEventListener('keydown', event => {
        if (event.key === 'ArrowRight' || event.key === ' ') {
          goToNextPage();
        } else if (event.key === 'ArrowLeft') {
          goToPrevPage();
        } else if (event.key === 'Escape') {
          window.close();
        }
      });
    }

    // Initialize
    function init() {
      createDots();
      loadPage(0);
      setupListeners();
    }

    // Start the application
    init();
  </script>
