<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ankimon Guide</title>
  <style>
    /* Core styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #1a1a3a 0%, #2d1b69 100%);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-rendering: optimizeLegibility;
    }
    
    #container {
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3), 
                  0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      transition: transform 0.3s ease;
    }
    
    /* Header styles */
    header {
      padding: 25px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
    }
    
    header h1 {
      font-size: 2.4rem;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    
    /* Main content area */
    .content-area {
      flex: 1;
      display: flex;
      padding: 25px;
      overflow: hidden;
      gap: 25px;
    }
    
    /* Image container */
    .image-container {
      flex: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    
    .image-container:hover {
      transform: scale(1.02);
    }
    
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 5px;
      transition: transform 0.5s ease;
    }
    
    .image-container .placeholder {
      color: #FFD700;
      text-align: center;
      padding: 20px;
      font-size: 1.1rem;
    }
    
    /* Text content */
    .text-content {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-right: 5px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 215, 0, 0.3) rgba(0, 0, 0, 0.1);
    }
    
    .text-content::-webkit-scrollbar {
      width: 6px;
    }
    
    .text-content::-webkit-scrollbar-thumb {
      background-color: rgba(255, 215, 0, 0.3);
      border-radius: 3px;
    }
    
    .text-content::-webkit-scrollbar-track {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }
    
    .subtitle {
      margin-bottom: 15px;
      color: #FFA500;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .description {
      margin-bottom: 20px;
      line-height: 1.6;
      font-size: 1.1rem;
      color: #e0e0e0;
    }
    
    /* Feature list */
    .feature-list {
      list-style: none;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px 20px;
      border: 1px solid rgba(255, 215, 0, 0.1);
      margin-top: auto;
    }
    
    .feature-item {
      margin: 10px 0;
      display: flex;
      align-items: center;
      transition: transform 0.2s ease;
    }
    
    .feature-item:hover {
      transform: translateX(5px);
    }
    
    .feature-item::before {
      content: 'âš¡';
      margin-right: 10px;
      color: #FFA500;
      font-size: 1.1rem;
    }
    
    /* Footer with navigation */
    footer {
      padding: 20px 25px;
      border-top: 1px solid rgba(255, 215, 0, 0.2);
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }
    
    .btn {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      border: none;
      color: #1a1a3a;
      font-weight: 700;
      padding: 12px 22px;
      border-radius: 25px;
      cursor: pointer;
      margin-right: 15px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
    }
    
    .btn:active:not(:disabled) {
      transform: translateY(1px);
    }
    
    .dots-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      gap: 6px;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .dot.active {
      background: #FFD700;
      transform: scale(1.2);
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }
    
    .page-counter {
      font-size: 0.95rem;
      color: #BBB;
      margin-left: auto;
      font-weight: 500;
    }
    
    /* Responsive adjustments */
    @media (max-width: 900px) {
      .content-area {
        flex-direction: column;
        gap: 15px;
      }
      
      .image-container {
        height: 250px;
      }
      
      header h1 {
        font-size: 1.9rem;
      }
    }
    
    /* Animation effects */
    .fade-transition {
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .fade-in {
      opacity: 1;
    }

    /* Skip button */
    .skip-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #FFFFFF;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-left: 10px;
      font-weight: normal;
    }
    
    .skip-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div id="container">

    </header>

    <div class="content-area">
      <div class="image-container fade-transition" id="page-image">
        <div class="placeholder">Loading image...</div>
      </div>

      <div class="text-content">

        <p class="description fade-transition" id="page-description"></p>

      </div>
    </div>

    <footer>
      <button id="prev-btn" class="btn">â† Previous</button>
      <button id="next-btn" class="btn">Next â†’</button>
      
      <div class="dots-container" id="dots-navigation"></div>
      
      <div class="page-counter" id="page-counter">1 of 8</div>
      <button id="skip-btn" class="btn skip-btn">Skip Tour</button>
    </footer>
  </div>

  <script>
    // Define all pages with their content
    const pages = [
      {
        title: "Welcome to Ankimon! ðŸŽ®",
        subtitle: "Your PokÃ©mon Adventure Begins",
        description: "Transform your Anki study sessions into an exciting PokÃ©mon journey! Catch, train, and battle with PokÃ©mon as you review your cards. Ankimon turns learning into a rewarding adventure that keeps you motivated.",
        features: [
          "Learn while catching and training PokÃ©mon",

        ],
        image: "https://raw.githubusercontent.com/h0tp-ftw/ankimon/refs/heads/h0tp/assets-in-root/assets/HelpInfos/ankimon_logo.png"
      },
      {
        title: "Battle During Reviews âš”ï¸",
        subtitle: "Study Smart, Battle Hard",
        description: "As you review your Anki cards, your PokÃ©mon will automatically attack wild PokÃ©mon. Each correct answer powers up your attacks! Watch your PokÃ©mon fight in real-time as you strengthen your memory.",
        features: [

          "Make learning strategic and fun"
        ],
        image: "https://raw.githubusercontent.com/Unlucky-Life/ankimon/main/src/Ankimon/images/reviewer-battle.png"
      },
      {
        title: "Defeat for Experience ðŸ’ª",
        subtitle: "Level Up Your PokÃ©mon",
        description: "Choose to defeat wild PokÃ©mon to earn valuable experience points. Watch your PokÃ©mon grow stronger with each victory, unlocking new abilities and increasing their stats.",
        features: [
          "Gain XP from successful battles",
          "Level up your PokÃ©mon's stats and moves",
          "Focus training on your favorite team members",
          "Track your progress with visual indicators"
        ],
        image: "https://raw.githubusercontent.com/Unlucky-Life/ankimon/main/src/Ankimon/images/defeat-pokemon.png"
      },
      {
        title: "Catch New PokÃ©mon ðŸŽ¯",
        subtitle: "Expand Your Collection",
        description: "When a wild PokÃ©mon's HP reaches zero, you can choose to catch it instead! Build your collection of PokÃ©mon with different types, abilities, and strengths to create your ultimate team.",
        features: [
          "Catch defeated wild PokÃ©mon",
          "Add diverse species to your collection",
          "Discover rare and powerful PokÃ©mon",
          "Build the perfect balanced team"
        ],
        image: "https://raw.githubusercontent.com/Unlucky-Life/ankimon/main/src/Ankimon/images/catch-pokemon.png"
      },
      {
        title: "Manage Your Collection ðŸ“š",
        subtitle: "Organize Your Team",
        description: "Access your complete PokÃ©mon collection through the management window. View stats, rename your PokÃ©mon, trade with friends, and select which PokÃ©mon to train during your study sessions.",
        features: [
          "View detailed stats for all your PokÃ©mon",
          "Trade PokÃ©mon with friends and other users",
          "Rename your PokÃ©mon with custom nicknames",
          "Release PokÃ©mon you no longer want"
        ],
        image: "https://raw.githubusercontent.com/Unlucky-Life/ankimon/main/src/Ankimon/images/pokemon-collection.png"
      },
      {
        title: "Watch Battles Live ðŸªŸ",
        subtitle: "Epic Battle Animations",
        description: "Open the dedicated Ankimon battle window to see your PokÃ©mon fight in stunning detail! Witness every attack, dodge, and special move as you progress through your reviews.",
        features: [
          "Watch real-time battle animations",
          "Toggle with M+Ctrl/Cmd keyboard shortcut",
          "Get visual feedback for every move",
          "Enjoy an immersive gaming experience while studying"
        ],
        image: "https://raw.githubusercontent.com/h0tp-ftw/ankimon/refs/heads/h0tp/assets-in-root/assets/HelpInfos/ankimon_window.png"
      },
      {
        title: "Customize Your Experience âš™ï¸",
        subtitle: "Settings & Preferences",
        description: "Fine-tune your Ankimon experience with the comprehensive settings panel. Adjust battle frequency, customize keyboard shortcuts, and enable special features to match your personal study style.",
        features: [
          "Customize keyboard shortcuts",
          "Adjust PokÃ©mon encounter frequency",
          "Enable special gameplay modes",
          "Personalize your experience fully"
        ],
        image: "https://raw.githubusercontent.com/h0tp-ftw/ankimon/refs/heads/h0tp/assets-in-root/assets/HelpInfos/ankimon_settings.png"
      },
      {
        title: "Enjoy Your Journey! ðŸŽ‰",
        subtitle: "Community & Support",
        description: "Welcome to the Ankimon community! If you need help, check our documentation or reach out to fellow trainers. Consider supporting continued development if you enjoy using Ankimon.",
        features: [
          "Access comprehensive documentation",
          "Join our community Discord for help",
          "Support development at ko-fi.com/unlucky99",
          "Special thanks to all our contributors!"
        ],
        image: "https://raw.githubusercontent.com/Unlucky-Life/ankimon/main/src/Ankimon/images/community.png"
      }
    ];

    // Initialize variables
    let currentPage = 0;
    const totalPages = pages.length;

    // Get DOM elements
    const pageTitle = document.getElementById('page-title');
    const pageImage = document.getElementById('page-image');
    const pageSubtitle = document.getElementById('page-subtitle');
    const pageDescription = document.getElementById('page-description');
    const pageFeatures = document.getElementById('page-features');
    const prevButton = document.getElementById('prev-btn');
    const nextButton = document.getElementById('next-btn');
    const skipButton = document.getElementById('skip-btn');
    const pageCounter = document.getElementById('page-counter');
    const dotsNavigation = document.getElementById('dots-navigation');

    // Create navigation dots
    function createDots() {
      dotsNavigation.innerHTML = '';
      for (let i = 0; i < totalPages; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i === currentPage ? ' active' : '');
        dot.addEventListener('click', () => goToPage(i));
        dotsNavigation.appendChild(dot);
      }
    }

    // Load page content
    function loadPage(pageIndex) {
      // Update current page
      currentPage = pageIndex;
      
      // Get page data
      const page = pages[pageIndex];
      
      // Start fade transition
      const fadeElements = document.querySelectorAll('.fade-transition');
      fadeElements.forEach(el => el.classList.remove('fade-in'));
      
      // Set short timeout to allow fade out
      setTimeout(() => {
        // Update page title
        pageTitle.textContent = page.title;
        
        // Update image
        pageImage.innerHTML = `<img src="${page.image}" alt="${page.title}" 
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                               <div class="placeholder" style="display:none;">Image not available</div>`;
        
        // Update text content
        pageSubtitle.textContent = page.subtitle;
        pageDescription.textContent = page.description;
        
        // Update features list
        pageFeatures.innerHTML = '';
        page.features.forEach(feature => {
          const li = document.createElement('li');
          li.className = 'feature-item';
          li.textContent = feature;
          pageFeatures.appendChild(li);
        });
        
        // Update navigation
        updateNavigation();
        
        // Complete fade transition
        fadeElements.forEach(el => el.classList.add('fade-in'));
      }, 300);
    }

    // Update navigation elements
    function updateNavigation() {
      // Update buttons
      prevButton.disabled = currentPage === 0;
      nextButton.textContent = currentPage === totalPages - 1 ? 'Finish' : 'Next â†’';
      
      // Update page counter
      pageCounter.textContent = `${currentPage + 1} of ${totalPages}`;
      
      // Update dots
      const dots = dotsNavigation.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.className = index === currentPage ? 'dot active' : 'dot';
      });
    }

    // Navigation functions
    function goToNextPage() {
      if (currentPage < totalPages - 1) {
        loadPage(currentPage + 1);
      } else {
        window.close();
      }
    }

    function goToPrevPage() {
      if (currentPage > 0) {
        loadPage(currentPage - 1);
      }
    }

    function goToPage(pageIndex) {
      if (pageIndex >= 0 && pageIndex < totalPages) {
        loadPage(pageIndex);
      }
    }

    // Setup event listeners
    function setupListeners() {
      // Button navigation
      prevButton.addEventListener('click', goToPrevPage);
      nextButton.addEventListener('click', goToNextPage);
      skipButton.addEventListener('click', () => window.close());
      
      // Keyboard navigation
      document.addEventListener('keydown', event => {
        if (event.key === 'ArrowRight' || event.key === ' ') {
          goToNextPage();
        } else if (event.key === 'ArrowLeft') {
          goToPrevPage();
        } else if (event.key === 'Escape') {
          window.close();
        }
      });
    }

    // Initialize
    function init() {
      createDots();
      loadPage(0);
      setupListeners();
    }

    // Start the application
    init();
  </script>
</body>
</html>
